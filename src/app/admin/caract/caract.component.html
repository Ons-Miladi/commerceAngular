<div style="padding: 2%;">
  <div class="card card-primary" >
    <div class="card-header">
      <h3 class="card-title">Add Categorie<small></small></h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form" id="quickForm" novalidate="novalidate" (ngSubmit)="Addcaract()">
      <div class="card-body">
        <div class="form-group">
          <label for="taille">Taille</label>
          <input type="text" class="form-control" id="taille" placeholder="Enter size" [(ngModel)]="caract.taille" name="taille">
        </div>
        <div class="form-group">
          <label for="couleur">Color</label>
          <input type="text" class="form-control" id="couleur" placeholder="Enter Color" [(ngModel)]="caract.couleur" name="couleur">
        </div>
        <div class="form-group">
          <label for="quantite">quantite</label>
          <input type="text" class="form-control" id="quantite" placeholder="Enter quantity" [(ngModel)]="caract.quantite" name="quantite">
        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" id="idproduct" placeholder="idproduct" [(ngModel)]="idproduct" name="idproduct" type="hidden">
        </div>
      
       
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">Inbox</h3>
    
          <div class="card-tools">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Search Mail">
              <div class="input-group-append">
                <div class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-tools -->
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
          <div class="mailbox-controls">
            <!-- Check all button -->
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
            </button>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm"><i class="far fa-trash-alt"></i></button>
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-reply"></i></button>
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-share"></i></button>
            </div>
            <!-- /.btn-group -->
            <button type="button" class="btn btn-default btn-sm"><i class="fas fa-sync-alt"></i></button>
            <div class="float-right">
              1-50/200
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
              </div>
              <!-- /.btn-group -->
            </div>
            <!-- /.float-right -->
          </div>
          <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
              <tbody>
              <tr>
           <th>taille</th>
           <th>couleur</th>
           <th>quantit√©</th>
        <th>Actions</th>
              
              </tr>
              <tr *ngFor="let cara of caracts">
                <td>{{cara.taille}}</td>
                <td>{{cara.couleur}}</td>
                <td>{{cara.quantite}}</td>
                <td><button class="btn btn-danger btn-sm" (click)="deleteCaract(cara.id)">Delete</button>
               <button class="btn btn-primary btn-sm" routerLink="/admin/editcaract/{{cara.id}}" >Update</button></td>
               <!--
             <button class="btn btn-secondary btn-sm" routerLink="/admin/souscategories/{{cat.id}}">Show Sous categories</button></td>
            -->
            </tr>
              
              </tbody>
            </table>
            <!-- /.table -->
          </div>
          <!-- /.mail-box-messages -->
        </div>
        <!-- /.card-body -->
        <div class="card-footer p-0">
          <div class="mailbox-controls">
            <!-- Check all button -->
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
            </button>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm"><i class="far fa-trash-alt"></i></button>
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-reply"></i></button>
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-share"></i></button>
            </div>
            <!-- /.btn-group -->
            <button type="button" class="btn btn-default btn-sm"><i class="fas fa-sync-alt"></i></button>
            <div class="float-right">
              1-50/200
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
              </div>
              <!-- /.btn-group -->
            </div>
            <!-- /.float-right -->
          </div>
        </div>
      </div></div>
