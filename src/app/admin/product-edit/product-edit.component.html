
<div style="padding: 2%;">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Add Product</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form" (ngSubmit)="EditProduct()">
        <div class="card-body">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name Product" [(ngModel)]="product.name" name="name">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Price" [(ngModel)]="product.price" name="price">
          </div>
          <div class="form-group">
            <label for="souscatid">Sous cat id</label>
            <input type="text" class="form-control" id="souscatid" placeholder="souscatid" [(ngModel)]="product.souscatid" name="souscatid">
          </div>
