<div style="padding:2%;">
    <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Add Product</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form role="form" (ngSubmit)="updatesouscat()">
          <div class="card-body">
            <div class="form-group">
              <label for="name">Sous Categorie Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name of Sous categorie" [(ngModel)]="souscat.nom" name="nom">
            </div>
            
            <div class="form-group">
              <label for="catid">cat id</label>
              <input type="text" class="form-control" id="catid" placeholder="catid" [(ngModel)]="souscat.idcat" name="idcat">
            </div>
          
           
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div></div>
