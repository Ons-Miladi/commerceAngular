
    <button type="button" class="btn btn-success" (click)="showToastr()">Show </button>


      
      
          <form method="post" (ngSubmit)="Connexion()">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" password="password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
     
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
             
            </div>
          </form>
  
   
    <script src="../../plugins/jquery/jquery.min.js"></script>
   
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  
    <script src="../../dist/js/adminlte.min.js"></script>
