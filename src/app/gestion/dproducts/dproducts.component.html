<section class="product_section layout_padding">
    <div class="container" >
       <div class="heading_container heading_center">
          <h2>
             Our <span>products</span>
          </h2>
       </div>
 
       <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of data">
             <div class="box" >
               <div class="option_container">
                  <div class="options">
                     <a routerLink="/gestion/caracteristiques/{{product.id}}" class="option1">
                     Show
                     </a>
                     <a href="" class="option2">
                     Buy Now
                     </a>
                  </div>
               </div>
                <div class="img-box">
                   <img src="{{product.image}}" alt="">
                </div>
                <div class="detail-box">
                   <h5>
                     {{product.name}}
                   </h5>
                   <h6>
                     {{product.price}}
                   </h6>
                </div>
             </div>
          </div>
      
       </div>
       
       <div class="btn-box">
          <a href="">
          View All products
          </a>
       </div>
    </div>
 </section>
